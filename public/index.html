<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Homework 4</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <div class="header">
        <h1>To-Do List</h1>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Text</th>
            <th>Due</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="todo.title"></td>
            <td><input class="form-control" ng-model="todo.text"></td>
            <td><input class="form-control" ng-model="todo.due"></td>
            <td><input class="form-control" ng-model="todo.status"></td>
            <td><button class="btn btn-primary" ng-click="addTodo()">Add To-Do</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button>
            <td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
          </tr>
          <tr ng-repeat="todo in todolist">
            <td>{{todo.title}}</td>
            <td>{{todo.text}}</td>
            <td>{{todo.due}}</td>
            <td>{{todo.status}}</td>
            <td><button class="btn btn-danger" ng-click="remove(todo._id)">Delete</button></td>
            <td><button class="btn btn-warning" ng-click="edit(todo._id)">Edit</button></td>
            <td><button class="btn btn-success" ng-click="complete(todo._id)">Mark Complete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
